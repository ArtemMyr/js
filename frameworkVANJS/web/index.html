<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="navbarmenu">
                    <div class="logo">
                        <img src="img/Union.png" alt="">
                        <p>
                            devino telecom
                        </p>
                    </div>
                    <div class="navmain">
                        <p>products</p>
                        <p>platform</p>
                        <p>for developers</p>
                        <p>for partners</p>
                        <p>company</p>  
                        <div class="contact">
                            <p>contact us</p>
                        </div> 
                    </div>
                    <div class="user">
                        <img src="img/my account button.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="partners">
            <div class="container">
                <div class="partnersmain">
                    <div class="main">
                        <h2>
                            Partners
                        </h2>
                        <p>
                            Established in 2005, <span>Devino Telecom</span> is a recognized international expert in omnichannel communication solutions for <span>businesses of any size or industry.</span>
                        </p>
                    </div>
                    <div class="sign">
                        <p>
                            Sign up
                        </p>
                        <div class="email">
                            <input type="text" name="" id="" value="E-mail" required>
                            <div class="send">
                                <p>send</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.2.6.nomodule.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
